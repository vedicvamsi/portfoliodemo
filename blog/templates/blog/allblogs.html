
<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Vamsi's blog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>

  <body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">GOMPA VAMSI KRISHNA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link " href="https://twitter.com/search?q=VedicVamsi">Twitter </a>
                <a class="nav-item nav-link" href="{% static 'vedicvamsi-converted.pdf' %}">Resume</a>
                <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
              </div>
            </div>
    </nav>
    </header>

    <main role="main">
        <div class="container">
            <h1 class="text-center pt-3">Welcome to Vamsi's Blog</h1>
            <br />
            <br />
            <h2>Latest Posts</h2>
            <hr />
            {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
            {{blog.pub_date_pretty}}
            <br />
            <img class="img-fluid" src = {{ blog.image.url }} height="200" width="200"/>
            <br />
            {{ blog.summary }}
            <br />
            <br />
            <br />
            <br />
            {% endfor %}
        </div>
    </main>

    <footer class="text-muted">
      <div class="container text-center"> 
        <p>©️ VedicVamsi {% now "Y" %}</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </body>
</html>
